<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set Ariton URL</title>
</head>
<body>
<header>
<h1>Set Ariton URL</h1>
</header>
<main>
<form method="POST" action="./">
<fieldset>
<legend>Ariton URL</legend>
<label for="url">URL:</label>
<input type="url" id="url" name="url" pattern="https?://.*" required>
<hr>
<input type="submit" value="Set URL">
</fieldset>
</form>
</main>
</body>
</html>
